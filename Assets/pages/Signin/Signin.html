    <div class="main">
      <div class="welcome">
        <p><span>Welcome to </span><span>trimma</span></p>
        <div class="signin">
          <p>click here if you have an account</p>
          <button>Sign in</button>
        </div>
      </div>
      <div class="form-placing">
        <form action="signIn.php" method="get">
          <div class="response"></div>
          <div>
            <label for="Full name">What's your email address?</label>
            <input
              type="email"
              name="email"
              placeholder="name@domain.com"
              id="email"
            />
          </div>
          <div>
            <label for="password">Enter your password?</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Input password"
            />
          </div>
          <div class="terms">
            <input type="checkbox" name="rememberme" id="remme" />
            <p>Remember me</p>
          </div>
          <div class="buttons">
            <button type="button" onclick="signIn()">Submit</button>
            <a href="#">Forgot Password</a>
          </div>
        </form>
      </div>

    <script src="../../flexbox.js"></script>
    <script src="../../jquery.min.js"></script>
    <script>
      // User Login
      signIn = () =>{
        let mail, pass, rMe;
        mail = document.querySelector("#email");
        pass = document.querySelector("#password");
        rMe = document.querySelector("#remme");

        if(mail.value !== "" && pass.value !==""){
          let datas = "mail="+mail.value + "&password="+pass.value;
          $.ajax({
            type: "POST",
            url: "signIn.php",
            data: datas,
            cache: false,
            success: (res)=>{
              console.log(res);
            }
          });
        return false;
        }else{
          document.querySelector("#response").innerHTML = "<p class='error'>You inputted the wrong Email or Password.</p>";
        }
      }
    </script>
